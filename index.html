<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new input table with the help of for loop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <form>
        <div style="width: 100%; display: inline-flex" class="caal-him">
            <input style="width: 33%;" id="inputName" class="form-control form-control-lg" type="text" placeholder="First name">
            <input style="width: 33%;" id="inputName1" class="form-control form-control-lg" type="text" placeholder="Middle name">
            <input style="width: 33%;" id="inputName2" class="form-control form-control-lg" type="text" placeholder="Last name">
        </div>
    </form>
    <br/>
    <button style="margin-bottom: 20px" onclick="myFunction()" type="button" class="btn btn-secondary btn-lg">SUBMIT</button>
    <table id="loop-table" class="table table-light">
        <tr>
            <th style="font-size: 18px;text-align: center" scope="col">#</th>
            <th style="font-size: 18px;text-align: center" scope="col">First Name</th>
            <th style="font-size: 18px;text-align: center" scope="col">Middle Name</th>
            <th style="font-size: 18px;text-align: center" scope="col">Last Name</th>
            <th style="font-size: 18px;text-align: center" scope="col">Remove</th>
            <th style="font-size: 18px;text-align: center" scope="col">Edit</th>
        </tr>
    </table>
</div>
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
